<!DOCTYPE html>
<html>
  <head>
    <title> Study 3 </title>
    <link rel="stylesheet" type="text/css" href="./css/studyAll.css">
    <link rel="stylesheet" type="text/css" href="./css/study3P3.css">
  </head>
  <body>
    <header>
      <h1> Demographics </h1>
    </header>
    <main>
      <form action="/api/study3/P3" method="post">
        <p>What is your age?</p>
        <input type="number" name="age" min="16" max="120" required></input>

        <p>What is your gender?</p>
        <label for="maleGender">Male</label>
        <input type="radio" name="gender" id="maleGender" value="male" required></input><br>
        <label for="femaleGender">Female</label>
        <input type="radio" name="gender" id="femaleGender" value="female"></input><br>
        <label for="otherGender">Other</label>
        <input type="radio" name="gender" id="otherGender" value="other"></input><br>
        <input type="submit" value="Submit & Complete"></input>
      </form>

    </main>
    <footer>
      <p>(6/6)</p>
    </footer>
  </body>
</html>
